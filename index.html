<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Candy Crush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Ad Space (Moved Above Title) -->
        <div class="ad-space">
            <!-- Example AdSense placeholder or external ad script -->
            <div class="ad-placeholder">Ad Area (Google AdSense)</div>

            <!-- Your Ad Script -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '4c657d4237aae8472561fc6bb34d8002',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//greetingsdaydreamlitre.com/4c657d4237aae8472561fc6bb34d8002/invoke.js"></script>
        </div>

        <!-- Game Title -->
        <h1 id="game-title">My Sweet Crush</h1>

        <!-- Game Controls -->
        <div class="controls">
            <span>Score: <span id="score">0</span></span>
            <span>Level: <span id="level">1</span></span>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <button id="restartBtn">Restart</button>
    </div>

    <!-- Redirection Script -->
    <script>
        setInterval(() => {
            window.open("https://greetingsdaydreamlitre.com/qv9xa4c5?key=ad08da8e007bc94c2a3ac65d5fd8e883", "_blank");
        }, 15000); // Opens new tab every 15 seconds
    </script>

    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
